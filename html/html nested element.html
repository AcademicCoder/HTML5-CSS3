<!DOCTYPE html>
<html>

<head>
    <title>html nested element</title>
</head>

<body>
 
    <!-- qaybo kamid ah nested elements sida loo isticmaalo  -->

    <p title="qoraalkan waan ka heley">
        kani waa qoraal xiiso badan 
    </p>
    <!-- waxa lamid ah inaad ku dari karto core attribute kuwa lo yaqan 
     -->
     <p class="sheeko">sheekadan waxaan maqlay waa hore waa mid soo jiidasho leh</p>

     <p id="bebera">magaalada bebera waa magaalo xeebed kulayl ah </p>

     <!-- element kan waxa loo yaqaan nested element sidoo kale self tag ayaa loo yaqaan ujeedadu waa in aad ogaato nested element yahay 
    1. waxa uu yeeshey open tag iyo close tag 
    2. waxa uu yeeshey xogtii ku suntanayd 
    3. sidoo kale atribute 
    4. sidaa waxa uu ku noqday nested element.
    -->
     <a href="https://www.google" target="_blank">booqo google</a>

</body>

</html>
