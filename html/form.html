<!DOCTYPE html>
<html lang="en">

<!-- macluumaad dheeri ah kasoo aqri folderka sharaxaad file form.s -->
<body>

    <form action="index.js" method="POST">

        <label for="">magaca xiga</label> <br>

        <label for="">jinsiga aad tahay </label> <br>
        <!-- input kan wuxuu leyahya radio: oo ah inaad kala hal shay dooran karto  -->

        <label for="">wadanka aad joogto</label> <br>
