<!DOCTYPE html>

<html>
    <head>
        <title>inline element iyo block element</title>
    </head>
    <body>
        
        <!-- inline element 
        label  iyo span
        a tag iyo i tag 
        
        -->
        <label>kani waa qoraal <span>kanina waa qoraalkale</span></label>
        <a href="https://www.google.com"><i>fadlan  booqo google ka</i></a>

        <!-- Block element -->
        <!-- table waa block element waxana loo idhi in wixii ku jira aanay is horgelayn ee ay hoos u kala baxayaan  -->
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </table>
        <!-- article ayaa kamid ah  -->
        <article>
            <i>swoo dhawoow </i>
            <p>qoraakan kooban waa mid aad u xiiso badan</p>
        </article>


        <!-- waxaa jira qaybo faro badan oo block element ah iyo inline element ah 
        meelaha aad ka heleyso folderka sharaxaadda ayaan dhigay links yo dhawr ah 
        
        -->

    </body>
</html>
