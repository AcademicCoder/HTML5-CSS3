<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Multimedia</title>
</head>

<body>
    <!-- image html -->
    <!-- 
    tag: gan wuxuu ka koban yahay 
    waxa loo yaqaan self taag 
    src = (source) waa halka aad dhigayso sawirka ama file ka lasoo bandhigayo
    alt = waxa ay ka caawinaysa marka internet ku cuslaado ama sawirka la waayo in qoraal ugu sheegto
    width = waa in aad sawirka cabirkiisa ku maamuli karto  
     -->
     <!-- habkan aan sawirka usoo galiyay waan soo dejiyay isku hal folder ayay ku jiraan -->
    <img src="/images/imageHtml.jpg" alt="" width="100px">

    <!--hab kale waxaad isticmaalaysa url ka image ka balse shardiga ayaa ah in uu internetku kuu joogo  -->
    <img src="https://pixabay.com/images/search/nature/" alt="sawirkan internet la,aan ma shaqayn karo."> 

<!-- audio  -->
<!-- audio waa habka aad ugu soo bandhigi karto website kaga cod

src = (source ) waa halka lasoo gelinayo file ka code ka
controls = waxay maamulaysa codka sida inay furto iyo inay joojiso.
autoplay: waxay codka ka dhigaysa mid furan markasta oo lasoo booqdo webpage ka 

-->
<audio src="/audio/music back.mp3" controls autoplay> </audio>

<!-- audio  waxa kale oo aan awood u siin karnaa in ay muuqaalkii u badasho cod-->
<audio src="/video/ordogan.mp4" controls autoplay></audio>

<!-- video : waa habka aad ugu soo bandhigayso websiteka muuqaal 
src = (source ) waa halka lasoo gelinayo file ka code ka
controls = waxay maamulaysa codka sida inay furto iyo inay joojiso.
autoplay: waxay muuqalka ka dhigaysa mid furan markasta oo lasoo booqdo webpage ka 
-->
<video src="/video/ordogan.mp4" controls autoplay></video>


</body>

</html>
